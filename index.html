<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Sacramento Drupal Users Group</title>
</head>
<body>
  <section class="landing">
    <div class="landing-inner">
      <img src="images/SacDrupalLogoV1.svg" alt="Sacramento Drupal Flag logo" class="logo">
      <h1 class="comingsoon">Sacramento Drupal Users Group Coming Soon!</h1>
      <div class="countdown"></div>
    </div>
      <!-- Begin Mailchimp Signup Form -->
      <link href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css"
        rel="stylesheet" type="text/css">
      <div id="mc_embed_signup" class="form-wrapper">
        <form
          action="https://sacramentodrupalusers.us18.list-manage.com/subscribe/post?u=62b40cc16d2206c32ecaf2e6e&amp;id=2ab4fbbce9"
          method="post" id="mc-embedded-subscribe-form"
          name="mc-embedded-subscribe-form" class="validate" target="_blank"
          novalidate>
          <div id="mc_embed_signup_scroll">
            <h2>Subscribe for event alerts and information</h2>
            <div class="indicates-required"><span class="asterisk">*</span> indicates
              required</div>
            <div class="mc-field-group">
              <label for="mce-EMAIL">Email Address <span class="asterisk">*</span>
              </label>
              <input type="email" value="" name="EMAIL" class="required email"
                id="mce-EMAIL">
            </div>
            <div class="mc-field-group">
              <label for="mce-FNAME">First Name <span class="asterisk">*</span>
              </label>
              <input type="text" value="" name="FNAME" class="required"
                id="mce-FNAME">
            </div>
            <div class="mc-field-group">
              <label for="mce-LNAME">Last Name <span class="asterisk">*</span>
              </label>
              <input type="text" value="" name="LNAME" class="required"
                id="mce-LNAME">
            </div>
            <div class="mc-field-group input-group">
              <strong>Email Format </strong>
              <ul>
                <li><input type="radio" value="html" name="EMAILTYPE"
                    id="mce-EMAILTYPE-0" checked><label for="mce-EMAILTYPE-0">html</label>
                </li>
                <li><input type="radio" value="text" name="EMAILTYPE"
                    id="mce-EMAILTYPE-1"><label for="mce-EMAILTYPE-1">text</label>
                </li>
              </ul>
            </div>
            <div id="mce-responses" class="clear">
              <div class="response" id="mce-error-response" style="display:none">
              </div>
              <div class="response" id="mce-success-response" style="display:none">
              </div>
            </div>
            <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
            <div style="position: absolute; left: -5000px;" aria-hidden="true"><input
                type="text" name="b_62b40cc16d2206c32ecaf2e6e_2ab4fbbce9"
                tabindex="-1" value=""></div>
            <div class="clear"><input type="submit" value="Subscribe" name="subscribe"
                id="mc-embedded-subscribe" class="button"></div>
          </div>
        </form>
      </div>
      <script type='text/javascript'
        src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script>
      <script
        type='text/javascript'>(function ($) { window.fnames = new Array(); window.ftypes = new Array(); fnames[0] = 'EMAIL'; ftypes[0] = 'email'; fnames[1] = 'FNAME'; ftypes[1] = 'text'; fnames[2] = 'LNAME'; ftypes[2] = 'text'; }(jQuery)); var $mcj = jQuery.noConflict(true);</script>
      <!--End mc_embed_signup-->
      <footer>
        &copy; 2020 Sacramento Drupal Users Group
      </footer>
  </section>
  <script src="js/main.js"></script>
</body>
</html>
